<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>React Import External JSON</title>
	<style>
		.section {
			margin: 10px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f9f9f9;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
		}

		.section h3 {
			margin: 0;
			font-size: 18px;
			color: #333;
		}

		.section p {
			color: #666;
			font-size: 14px;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
</head>
<body>
	<h1>Social Media Websites</h1>
	<div id="myApp"></div>

	<script type="text/babel">
		"use strict";

		// Define a React component using JSX
		function WebsiteLinks(props) {
			return (
				<div>
					{props.sites.map((site, index) => (
						<div key={index} className="section">
							<h3>{site.website}</h3>
							<a href={site.link}>Visit Site</a>
						</div>
					))}
				</div>
			);
		}

		// Use jQuery to load the JSON data from our server
		$.getJSON(
			'content.json', // URL for jQuery to request JSON from
			function(jsonData) {
				// Identify the root HTML element for the React app
				const root = ReactDOM.createRoot(document.getElementById('myApp'));

				// Render the WebsiteLinks component, passing the JSON data as props
				root.render(
					<WebsiteLinks sites={jsonData} />
				);
			}
		);
	</script>
</body>
</html>
